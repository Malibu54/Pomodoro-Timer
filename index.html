<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pomodoro Clock Mejorado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="pomodoro-container">
    <div id="pomodoro-timer" class="work">25:00</div>
    <div id="pomodoro-session-type" class="work">Work Session</div>

    <input
      type="text"
      id="pomodoro-task"
      placeholder="Enter your task..."
      aria-label="Task input"
    />

    <div id="pomodoro-clock-actions">
      <button id="start-btn">Start</button>
      <button id="pause-btn" disabled>Pause</button>
      <button id="stop-btn" disabled>Stop</button>
    </div>

    <div>
      <label for="work-duration">Work duration (minutes)</label>
      <input
        type="number"
        id="work-duration"
        min="1"
        max="120"
        value="25"
        aria-label="Work duration input"
      />

      <label for="break-duration">Break duration (minutes)</label>
      <input
        type="number"
        id="break-duration"
        min="1"
        max="60"
        value="5"
        aria-label="Break duration input"
      />
    </div>

    <div id="pomodoro-info">
      <h3>Session Log</h3>
      <ul id="pomodoro-sessions"></ul>
    </div>
  </div>

  <script src="timer.js"></script>
</body>
</html>
